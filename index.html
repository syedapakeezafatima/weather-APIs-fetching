<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather Widget</title>
</head>
<body>
    <div class="search-container">
        <form id="search-form" class="search-section">
            <input id="city-input" type="text" placeholder="Enter city" required>
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i> 
            </button>
        </form>
    </div>

    <div class="weather-widget">
        <div class="main-section">
            <div class="location-date">
                <h2 id="city-name">Multan</h2>
                <p id="current-date">21.04.2021</p>
            </div>
            <div class="temperature">
                <div class="temp-icons">
                    <h1 id="temp">20&deg;</h1>
                    <div class="icons">
                        <p><i class="fas fa-wind"></i> <span id="wind-speed">6.1 mph</span></p>
                        <p><i class="fas fa-tint"></i> <span id="humidity">90%</span></p>
                    </div>
                </div>
                <p id="weather-desc">Cloudy</p>
            </div>
            <div class="forecast weekly-forecast" id="weekly-forecast">
                <!-- Daily Forecast Placeholder -->
            </div>
        </div>

        <div class="side-section">
            <div class="greeting">
                <p id="greeting-message">Good Morning</p>
                <p id="current-time">12:27 PM</p>
            </div>
            <div class="side-temp">
                <h2 id="side-temp">20&deg;</h2>
                <div class="side-details">
                    <p>Wind: <span id="side-wind">6.1 mph</span></p>
                    <p>Humidity: <span id="side-humidity">90%</span></p>
                    <p>Feels like: <span id="feels-like">19&deg;</span></p>
                </div>
            </div>
            <div class="hourly-forecast">
                <h3>Hourly Forecast</h3>
                <div class="hourly-item">1 PM <br> 20&deg; <br> Cloudy</div>
                <div class="hourly-item">2 PM <br> 21&deg; <br> Rainy</div>
                <div class="hourly-item">3 PM <br> 21&deg; <br> Rainy</div>
                <div class="hourly-item">4 PM <br> 20&deg; <br> Cloudy</div>
                <div class="hourly-item">5 PM <br> 21&deg; <br> Rainy</div>
                <div class="hourly-item">6 PM <br> 21&deg; <br> Rainy</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
