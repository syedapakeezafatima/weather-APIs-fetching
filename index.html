<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather Widget</title>
</head>
<body>
    <div class="weather-widget">
        <!-- Main Section -->
        <form id="search-form" class="search-section">
            <input id="city-input" type="text" placeholder="Enter city" required>
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i> 
            </button>
        </form>

        <div class="main-section">
            <div class="location-date">
                <h2></h2> <!-- Placeholder for dynamic city name -->
            </div>
            <div class="temperature">
                <h1></h1> <!-- Placeholder for dynamic temperature -->
                <p></p> <!-- Placeholder for dynamic weather description -->
            </div>
            <div class="details">
                <p>Wind: <span></span></p> <!-- Placeholder for dynamic wind speed -->
                <p>Humidity: <span></span></p> <!-- Placeholder for dynamic humidity -->
            </div>
            <div class="forecast weekly-forecast">
                <!-- Placeholder for dynamic weekly forecast -->
            </div>
        </div>

        <!-- Side Section -->
        <div class="side-section">
            <div class="greeting">
                <p></p> <!-- Placeholder for dynamic greeting -->
                <p></p> <!-- Placeholder for dynamic current time -->
            </div>
            <div class="side-temp">
                <h2></h2> <!-- Placeholder for dynamic temperature -->
                <div class="side-details">
                    <p>Wind: <span></span></p> <!-- Placeholder for dynamic wind speed -->
                    <p>Humidity: <span></span></p> <!-- Placeholder for dynamic humidity -->
                    <p>Feels like: <span></span></p> <!-- Placeholder for dynamic "feels like" temperature -->
                </div>
                <p></p> <!-- Placeholder for dynamic weather description -->
            </div>
            <div class="hourly-forecast">
                <h3>Hourly Forecast</h3>
                <div class="hourly-item">1 PM <br> 20&deg; <br> Cloudy</div>
                <div class="hourly-item">2 PM <br> 21&deg; <br> Rainy</div>
                <div class="hourly-item">3 PM <br> 21&deg; <br> Rainy</div>
                <div class="hourly-item">4 PM <br> 20&deg; <br> Cloudy</div>
                <div class="hourly-item">5 PM <br> 21&deg; <br> Rainy</div>
                <div class="hourly-item">6 PM <br> 21&deg; <br> Rainy</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
